<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Body Mass Index Calculator</h1>
    <div class="mainbox">
      <h2>How much do you weigh?</h2>
      <form action="index.html" method="post">
        Weight: <input id="weight" type="number" name="weight" min="1" max="1000"></input>
        <input id="kilo" type="radio" name="weight" value="">Kilograms</input>
        <input type="radio" name="weight" value="">Pounds</input>


      </form>
      <h2>How tall are you?</h2>
      <form action="index.html" method="post">
        Height: <input id="height" type="number" name="height" min="1" max="1000" value=""></input>
        <input id="cent" type="radio" name="height" value="">Centimeters</input>
        <input type="radio" name="" value="95">Inches</input>
      </form>
      <br>
      <input onclick="run()" type="submit" name="submit" value="submit">
    </div>
    <div>
      <h2>Your BMI is: </h2>
      <p id="result">Your answer here</p>
    </div>

  </body>
</html>
